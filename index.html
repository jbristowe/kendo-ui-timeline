<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2016.3.1118/styles/kendo.common-bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2016.3.1118/styles/kendo.bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web" type="text/css" />
  <title>The History of Kendo UI</title>
</head>
<body>
  <header style="z-index: 1;">
    <h1>The History of Kendo UI</h1>
  </header>
  <div id="timeline" style="padding-top: 200px;"></div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2016.3.1118/js/jquery.min.js"></script>
  <script src="https://kendo.cdn.telerik.com/2016.3.1118/js/kendo.all.min.js"></script>
  <script src="js/timeline.js"></script>
  <script src="js/tweet.js"></script>
  <script>
    $(document).ready(function() {
      var dataSource = new kendo.data.DataSource({
        schema: {
          parse: function(response) {
            var items = [];
            for (var i = 0; i < response.feed.entry.length; i++) {
              var item = {
                date: kendo.parseDate(response.feed.entry[i].gsx$date.$t, "dd/MM/yyyy"),
                title: response.feed.entry[i].gsx$title.$t,
                description: response.feed.entry[i].gsx$description.$t,
                type: response.feed.entry[i].gsx$type.$t,
                version: response.feed.entry[i].gsx$version.$t,
                imageUrl: response.feed.entry[i].gsx$imageurl.$t,
                notesUrl: response.feed.entry[i].gsx$notesurl.$t,
                youTubeId: response.feed.entry[i].gsx$youtubeid.$t,
                tweetUrl:  response.feed.entry[i].gsx$tweeturl.$t
              };

              items.push(item);
            }
            return items;
          }
        },
        transport: {
          read: {
            url: "https://spreadsheets.google.com/feeds/list/1Z54-N6h0Dl-JSfr2o95f58g2omYz7DLw9CX-j7Th_VQ/od6/public/values?alt=json"
          }
        }
      });

      $("#timeline").kendoTimeline({
        dataSource: dataSource
      });
    });
  </script>
</body>
</html>
